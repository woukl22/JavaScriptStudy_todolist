<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<title></title>
<script>

    class todo {
        constructor (input) {
            text = document.body.todo.createElement('span')
            text.setAttribute(id, '1')
            removeButton = text.createElement('button')
            specialButton = text.createElement('button')

            text.textContent = `${input.value}`
            removeButton.textContent = '제거'
            specialButton.textContent = '★'

            todoList.appendChild(text)

        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const input = document.querySelector('input')               // text input
        const dropdown = document.querySelector('select')           // dropdown list
        const addButton = document.querySelector('#add')            // add button
        
        const todoList = document.querySelector('#todo')            // To do list div
        const specialTodo = document.querySelector('#special')      // Special todo div
        const doneList = document.querySelector('#done')            // Done div
        
        // count todo
        let count = 0

        // dropdown
        dropdown.addEventListener('change', (event) => {
            const dropdownIndex = event.currentTarget.options.selectedIndex   // dropdown index
            
            switch(dropdownIndex){
                case 0:         // show 'To do list'
                    document.getElementById("todo").style.display="block"
                    document.getElementById("special").style.display="none"
                    document.getElementById("done").style.display="none"
                    break
                
                case 1:         // show 'Special todo'
                    document.getElementById("todo").style.display="none"
                    document.getElementById("special").style.display="block"
                    document.getElementById("done").style.display="none"
                    break
                
                case 2:         // show 'Done'
                    document.getElementById("todo").style.display="none"
                    document.getElementById("special").style.display="none"
                    document.getElementById("done").style.display="block"
                    break
            }  
        })

        // add button click event
        addButton.addEventListener('click', (event) =>{
            // todo increase
            count++
            todo(input)
            /*
            const item = document.createElement('div')
            const text = document.createElement('span')
            const removeButton = document.createElement('button')
            const importantButton = document.createElement('button')

            text.textContent = `${count}. ${input.value}`
            removeButton.textContent = '제거'
            importantButton.textContent = '★'

            item.setAttribute('id', count)
            item.appendChild(text)
            item.appendChild(removeButton)
            item.appendChild(importantButton)
            todoList.appendChild(item)*/
        })

        
    })
    
</script>
</head>
<body>
    <!-- Title -->
    <h1>To Do List!</h1>

    <!-- input text && add button && dropdown -->
    <hr>
    <input type="text">
    <button id="add">Add</button>
    <select>
        <option>To do list</option>
        <option>Special todo</option>
        <option>Done</option>
    </select>
    <hr>


    <!-- To do list -->
    <div id="todo">
        <span id="1">1. Study&nbsp;
            <button>remove</button>
            <button>☆</button>
        </span><br>
        <span id="2">2. Soccer&nbsp;
                <button>remove</button>
                <button>☆</button>
            </span><br>
    </div>

    <!-- Special todo -->
    <div id="special" style="display:none">
        

    </div>

    <!-- Done -->

    </div>
</body>
</html>
